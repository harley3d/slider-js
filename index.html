<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css" type="text/css"/>
</head>
<body>
    <section class="main blue">
        <div class="container">
            <div class="slider">
                <button class="slider-prev slider-arrow">Previous</button>
                <div class="slider-wrap">
                    <div class="slider-track">
                        <div class="slide active" data-slide-index="1">
                            <h3>1</h3>
                        </div>
                        <div class="slide" data-slide-index="2">
                            <h3>2</h3>
                        </div>
                        <div class="slide" data-slide-index="3">
                            <h3>3</h3>
                        </div>
                        <div class="slide" data-slide-index="4">
                            <h3>4</h3>
                        </div>                        
                    </div>
                </div>
                <button class="slider-next slider-arrow">Next</button>
                <ul class="slider-nav">
                    <li class="slider-nav-item active-item" data-item-index="1">
                        <button class="slider-nav-item-btn">1</button>
                    </li>
                    <li class="slider-nav-item" data-item-index="2">
                        <button class="slider-nav-item-btn">2</button>
                    </li>
                    <li class="slider-nav-item" data-item-index="3">
                        <button class="slider-nav-item-btn">3</button>
                    </li>    
                    <li class="slider-nav-item" data-item-index="4">
                        <button class="slider-nav-item-btn">4</button>
                    </li>                  
                </ul>
            </div>
        </div>
    </section>
    <script src="js/slider.js"></script>
</body>
</html>
